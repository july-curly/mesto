<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Лого проекта Место">
    </header>
    <main class="contant">
      <section class="profile">
        <div class="profile__information">
          <button class="profile__avatar-edit" type="button">
            <img class="profile__avatar" src ="#" alt="аватар профиля">
          </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__description"></p>
          <button class="profile__button-edit" type="button"></button>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="post">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__name">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form form-profile" action="#" name="profile" novalidate>
          <input id="profile-name" class="popup__input popup__input_type_name" type="text" value="" required name="username" tabindex="1" placeholder="Имя"
          minlength="2" maxlength="40">
          <span id="profile-name-error" class="popup__error popup__error_type_username"></span>
          <input id="profile-aboutme" class="popup__input popup__input_type_aboutme" type="text" value="" required name="aboutme" tabindex="2" placeholder="О себе"
          minlength="2" maxlength="200">
          <span class="popup__error popup__error_type_aboutme"  id="profile-aboutme-error"></span>
          <button class="popup__save" type="submit" tabindex="3">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-post">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form form-post" action="#" name="post" novalidate>
          <input id="post-title" class="popup__input popup__input_type_title" type="text" value="" required name="title" tabindex="1" placeholder="Название"
          minlength="2" maxlength="30">
          <span class="popup__error popup__error_type_title"  id="post-title-error"></span>
          <input id="post-img" class="popup__input popup__input_type_link" type="url" value="" required name="link" tabindex="2" placeholder="Ссылка на картинку">
          <span class="popup__error popup__error_type_link"  id="post-img-error"></span>
          <button class="popup__save" type="submit" tabindex="3">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form form-avatar" action="#" name="avatar" novalidate>
          <input id="avatar" class="popup__input popup__input_type_avatar" type="url" value="" required name="avatar" tabindex="1" placeholder="Ссылка на картинку">
          <span class="popup__error popup__error_type_avatar"  id="avatar-error"></span>
          <button class="popup__save" type="submit" tabindex="2">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-delete-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Вы уверены</h2>
        <form class="popup__form form-delete" action="#" name="delete" novalidate>
          <button class="popup__save" type="submit" tabindex="1">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-gallery">
      <div class="popup-gallery__container">
      <button class="popup__close" type="button"></button>
      <figure class="popup-gallery__figure">
        <img class="popup-gallery__img">
        <figcaption class="popup-gallery__title"></figcaption>
      </figure>
      </div>
    </div>
    <template class="post-template">
      <div class="post__item">
        <button class="post__del" type="button"></button>
        <img class="post__img">
        <div class="post__info">
          <h2 class="post__description"></h2>
          <button class="post__like" type="button"></button>
          <div class="post__like-sum">1</div>
        </div>
      </div>
    </template>
  </div>
  </body>
</html>
